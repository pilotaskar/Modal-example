<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Modal example</title>
</head>

<body>
  <!-- Modal button -->
  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">OPEN ME!</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Content -->

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-titlr">Wow, it was very hard to learn )</h4>

        </div>

        <div class="modal-body">
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illo tempore ratione quae hic vitae vero reiciendis! Perferendis autem rem, omnis, enim vel delectus hic, cum recusandae facilis dolorum nihil voluptates!</p>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

        </div>

      </div>

    </div>

  </div>



</body>

</html>
